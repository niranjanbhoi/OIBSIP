<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>tempCon</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<html lang="en-us">
	<body>
		<div class="wrapper">
			<div class="card">
				<header>Temperature Converter App</header>
				<div>
					<div class="temp-fields">
						<h3 class="spacing">Celsius</h3>
						<input id="cel" value="" placeholder="°C"/>
					</div>
					<div class="temp-fields">
						<h3 class="spacing">Fahrenheit</h3>
						<input id="far" value=""  placeholder="°F"/>
					</div>
					<div class="temp-fields">
						<h3 class="spacing">Kelvin</h3>
						<input id="kel" value=""  placeholder="°K"/>
					</div>
				</div>
				<div>
					<button id="submit" class="spacing" type="submit" value="submit">Convert</button>
					<button id="reset" class="spacing" type="reset" value="reset">Reset</button>
				</div>
			</div>
		</div>
	</body>
</html>
<script  src="./script.js"></script>
