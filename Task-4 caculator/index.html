<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator-grid" style="border-radius: 4px;">
    <div class="output">
      <div data-previousVal class="previousVal"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button id="operations" data-all-clear class="span-two">AC</button>
    <button id="operations" data-delete>DEL</button>
    <button id="operations" data-operation>รท</button>
    <button id="numbers" data-number>1</button>
    <button id="numbers" data-number>2</button>
    <button id="numbers" data-number>3</button>
    <button id="operations" data-operation>*</button>
    <button id="numbers" data-number>4</button>
    <button id="numbers" data-number>5</button>
    <button id="numbers" data-number>6</button>
    <button id="operations" data-operation>+</button>
    <button id="numbers" data-number>7</button>
    <button id="numbers" data-number>8</button>
    <button id="numbers" data-number>9</button>
    <button id="operations" data-operation>-</button>
    <button id="operations" data-number>.</button>
    <button id="numbers" data-number>0</button>
    <button id="operations" data-equals class="span-two">=</button>
  </div>
</body>
</html>
